services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dms_api
    ports:
      - 3000:3000
    env_file: .env
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: postgres
      BULL_REDIS_HOST: host.docker.internal
    restart: unless-stopped
    command: pnpm start:dev
    networks:
      - dms_default
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16-alpine
    container_name: dms-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dms
    ports:
      - "5432:5432"
    volumes:
      - dms_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dms_default

  redis:
    image: redis/redis-stack:latest
    container_name: dms-redis
    ports:
      - "6379:6379"
      - "8002:8001"
    volumes:
      - dms_redis_data:/data
    restart: always
    networks:
      - dms_default

volumes:
  dms_data:
  dms_redis_data:

networks:
  dms_default:
    driver: bridge
