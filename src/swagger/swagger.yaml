                properties:
                  total:
                    type: string
                  limit:
                    type: string
                  offset:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserData'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags: [Users]
      summary: Create user
