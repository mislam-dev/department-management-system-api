components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MeResponse:
      type: object
      properties:
        app_name/roles:
          type: array
          items:
            type: string
          description: Custom claim containing assigned roles.
        iss:
          type: string
          description: Issuer identifier for the JWT.
          example: https://domain.com/
        sub:
          type: string
          description: Unique subject (user) identifier.
          example: auth0|6915a0beed*******
        aud:
          type: array
          items:
            type: string
          description: Audience values for which this token is intended.
        iat:
          type: integer
          format: int64
          description: Issued-at timestamp (Unix).
        exp:
          type: integer
          format: int64
          description: Expiration timestamp (Unix).
        scope:
          type: string
          description: OAuth scopes included in the token.
        azp:
          type: string
          description: Authorized party (client ID).
        permissions:
          type: array
          description: Permissions assigned to the user.
          items:
            type: string
    DesignationEnum:
      type: string
      enum:
        - ADMIN
        - MANAGER
        - EMPLOYEE
        - INTERN
    # Auth Schemas
    AuthLoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    # Roles
    RoleData:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
        name:
          type: string
      required: [id, role]
    RoleDTO:
      type: object
      properties:
        role:
          type: string
        name:
          type: string
      required: [role]
    RoleUpdateDTO:
      type: object
      properties:
        role:
          type: string
        name:
          type: string
